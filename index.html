<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon/image" href="favicon.png">
</head>
<body>
    <div class="wrapper">
        <div class="card">
                <div class="imgcontainer">
                    <img src="mug.jpg" alt="MUG">
                </div>

            <div class="details">
                    <div class="coffee_mug"><p>COFFEE MUG</p></div>
                    <div class="mug_tittle"><h2>White Coffee <br>Mug</h2></div>
                    <div class="desc">
                        <p>Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                    </div>

                    <div class="price">
                        <span class="sellPrice mug_tittle">₹149</span>
                        <span class="desc orgPrice">₹230</span>
                    </div>

                    <button class="btn">
                        <img src="https://bit.ly/3Q6Adni" class="btnImg" alt="">
                        <span class="btnText desc">Add to Cart</span>
                    </button>
            </div>
        </div>
    </div>
</body>
</html>
